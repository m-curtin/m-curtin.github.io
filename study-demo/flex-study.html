<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Simple flex study example</title>
</head>

<body>
    <div class="container">
        <div class="div">我是一个div</div>
        <div class="div">我是一个很多字div</div>
        <div class="div">我是一个更多字而且第三个div</div>
    </div>
    <style>
        .container {
            display: flex;
            width: 500px;
        }

        .div {
            border: 1px solid red;
            flex: 1;
        }
    </style>
</body>
</html>
